<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Admin_Students</title>
    <link rel="stylesheet" href="../static/admin_sitin.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <!-- SIDEBAR -->
    <section id="sidebar">
        <a href="#" class="brand"><i class='bx bx-user icon'></i> Admin </a>
        <ul class="side-menu">
            <li><a href="#" class="active"><i class='bx bxs-dashboard icon' ></i> Dashboard</a></li>
            <li class="divider" data-text="main">Main</li>
            <li>
                <a href="{{ url_for('admin_dashboard') }}">
                    <span class="icon">
                        <ion-icon name="home-outline"></ion-icon>
                    </span>
                    <span class="title">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="{{ url_for('admin_students') }}">
                    <span class="icon">
                        <ion-icon name="school-outline"></ion-icon>
                    </span>
                    <span class="title">Students</span>
                </a>
            </li>
            <li>
                <a href="{{ url_for('admin_sit_in') }}">
                    <span class="icon">
                        <ion-icon name="person-add-outline"></ion-icon>
                    </span>
                    <span class="title">Sit-in</span>
                </a>
            </li>
            <li class="divider" data-text="Reports">Reports</li>
            <li>
                <a href="#">
                    <span class="icon">
                        <ion-icon name="documents-outline"></ion-icon>
                    </span>
                    <span class="title">View Sit-In Records</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon">
                        <ion-icon name="bar-chart-outline"></ion-icon>
                    </span>
                    <span class="title">Sit-in Reports</span>
                </a>
            </li>

            <li>
                <a href="#">
                    <span class="icon">
                        <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
                    </span>
                    <span class="title">Feedback Reports</span>
                </a>
            </li>

            <li>
                <a href="#">
                    <span class="icon">
                        <ion-icon name="calendar-outline"></ion-icon>
                    </span>
                    <span class="title">Reservation</span>
                </a>
            </li>

            <li>
                <a href="{{ url_for('logout') }}">
                    <span class="icon">
                        <ion-icon name="log-out-outline"></ion-icon>
                    </span>
                    <span class="title">Sign Out</span>
                </a>
            </li>
        </ul>
       
    </section>
    <!-- SIDEBAR -->

    <section id="content">
        <!-- NAVBAR [SUD KAY SEARCH BAR]-->
        <!-- TOP SEARCH BAR  -->
		<nav>
			<i class='bx bx-menu toggle-sidebar'></i>
			<form id="searchForm">
				<div class="form-group">
					<input type="text" id="searchInput" placeholder="Search by ID or Last Name...">
					<button type="button" id="searchBtn" class="search-btn">Search</button>
				</div>
			</form>
		</nav>
		
		<button id="openModalBtn" style="display: none;">Open Sit-In Modal</button>

		<!-- MODAL FOR STUDENT SIT-IN [CONNECTED TO SEARCH BAR] -->
		<div id="sitInModal" 
			style="
				display: none;
				position: fixed; 
				top: 0; 
				left: 0; 
				width: 100%; 
				height: 100%; 
				background-color: rgba(0, 0, 0, 0.5); 
				z-index: 9999; /* Highest priority */
				justify-content: center; 
				align-items: center;
				
				

				">

			<div class="modal-content" 
				style="
					
					background-color: #fff; 
					padding: 20px; 
					border-radius: 10px; 
					box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); 
					width: 100%; 
					max-width: 500px;
					">
					
					
				<h2>Sit In Form</h2>
			
				<label>ID Number:</label>
				<input type="text" id="idNumber" readonly>

				<label>Student Name:</label>
				<input type="text" id="studentName" readonly>

				<label>Purpose:</label>
				<input type="text" id="purpose" readonly>

				<label>Lab:</label>
				<input type="text" id="lab" readonly>

				<label>Remaining Sessions:</label>
				<input type="text" id="remainingSessions" readonly>

				<div style="display: flex; gap: 10px; margin-top: 10px;">
					<button id="closeModal" style="
						background-color: #d9534f; 
						color: #fff; 
						border: none; 
						border-radius: 5px; 
						padding: 8px 20px; 
						cursor: pointer;
						transition: background 0.3s ease;">
						Close
					</button>
				
					<button id="acceptBtn" style="
						background-color: #5cb85c; 
						color: #fff; 
						border: none; 
						border-radius: 5px; 
						padding: 8px 20px; 
						cursor: pointer;
						transition: background 0.3s ease;">
						Accept
					</button>
				
					<button id="rejectBtn" style="
						background-color: #f0ad4e; 
						color: #fff; 
						border: none; 
						border-radius: 5px; 
						padding: 8px 20px; 
						cursor: pointer;
						transition: background 0.3s ease;">
						Reject
					</button>
				</div>
			</div>
		</div>
    

        <!-- ARI NA MAG SUGOD ANG LIST OF STUDENTS -->
        <div class="container">
            <!-- HEADER -->
            <header>
                <div class="filterEntries">
                    <!-- ENTRIES -->
                    <div class="entries">
                        Show
                        <select id="table_size" onchange="updateTableSize()">
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                        entries
                    </div>
                    <!-- SEARCH BAR -->
                    <div class="search-container">
                        <input type="text" id="registeredSearchInput" placeholder="Search by name, ID, or email...">
                        <button onclick="searchRegisteredStudents()">Search</button>
                    </div>
                </div>
            </header>
            <!-- HEADER -->
            <!-- TABLE -->
            <table class="styled-table">
                <thead>
                    <tr class="heading">
                        <th>ID No</th>
                        <th>Full Name</th>
                        <th>Course</th>
                        <th>Year Level</th>
                        <th>Email Address</th>
                        <th>Username</th>
                    </tr>
                </thead>
                <tbody id="registeredStudentsTableBody">
                    <!-- Rows will be populated dynamically by JavaScript -->
                </tbody>
            </table>
            <!-- FOOTER | PREV | ENTRIES | NEXT -->
            <footer>
                <!-- PAGINATION -->
                <div id="pagination"></div>
            </footer>
        </div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="../static/js/admin_students.js"></script>

    
    
</body>
</html>
